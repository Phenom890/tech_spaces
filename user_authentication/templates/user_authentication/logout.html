{% extends 'core/base.html' %}
{% extends crispy_forms_tags %}

{% block title %}
    Sign Out
{% endblock title %}
    


{% block content %}
    <form method='post'>
        {% csrf_token %}
        <fieldset>
            <legend>Sign Out</legend>
            {{ form | crispy }}
            <button class="btn btn-info">Sign Out</button>
        </fieldset>
    </form>
{% endblock content %}
